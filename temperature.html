<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/temperature.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input field for temperature -->
        <label for="temp-input">Enter Temperature:</label>
        <input type="text" id="temp-input" placeholder="Enter temperature">

        <!-- Dropdown for selecting the unit -->
        <label for="unit-select">Select Unit:</label>
        <select id="unit-select">
            <option value="Celsius">Celsius (°C)</option>
            <option value="Fahrenheit">Fahrenheit (°F)</option>
            <option value="Kelvin">Kelvin (K)</option>
        </select>

        <!-- Convert button -->
        <button id="convert-btn">Convert</button>

        <!-- Display area for the result -->
        <h3 id="result"></h3>
    </div>

    <script src="/temperature.js"></script>
</body>
</html>
